<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=0" class="next-head"/>
    <title>PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <img class="banner" src="imgs/baner.png" alt="banner">
    <img class="banner-mobi" src="imgs/banner_Mobile.jpg" alt="banner">
</header>
<div id="success" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-4">
                <div class="text-center my-2">
                    <img src="imgs/logo.jpg" alt="logo">
                </div>
                <p class="title-modal text-center mt-4">Xác nhận đăng ký thành công</p>
                <p class="text-center">Thông tin đã được gửi đến bộ phận hỗ trợ.
                    IDONG sẽ liên hệ với bạn trong vòng 30 phút.
                    Vui lòng giữ điện thoại và kiểm tra email.</p>
                <div class="text-center">
                    <button type="button" class="btn btn-info  px-4" data-dismiss="modal">QUAY LẠI TRANG CHỦ</button>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1 class="title-1 my-3 text-center">Đăng ký nhận ngay ưu đãi</h1>
    <div class="content">
        <div class="form-info mb-5">
            <h2 class="title-2">Thông tin cá nhân</h2>
            <div class="row">
                <div class="col-md-6 pr-md-4">
                    <div class="form-group  d-md-flex align-items-center justify-content-between">
                        <label for="name" class=" ">Họ và tên</label>
                        <input type="text" id="name" class="form-control w-80" placeholder="Họ và tên" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group d-md-flex align-items-center justify-content-between">
                        <label for="id" class="">Số CMND</label>
                        <input type="text" id="id" class="form-control w-80" placeholder="Số CMTND" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group d-md-flex align-items-center justify-content-between">
                        <label for="email" class="">Email</label>
                        <input type="text" id="email" class="form-control w-80" placeholder="Địa chỉ email"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6 pl-md-4">
                    <div class="form-group d-md-flex align-items-center justify-content-between">
                        <label for="birthday" class="">Ngày sinh</label>
                        <div class="d-flex align-items-center  w-80 ">
                            <input type="text" id="birthday" class="form-control w-50 mr-4" placeholder="Ngày sinh"
                                   aria-label="Username" aria-describedby="basic-addon1">
                            <div class="w-50 d-flex justify-content-between select-gt">
                                <label for="gt" class="w-80">Giới tính</label>
                                <select id="gt" class="w-100">
                                    <option value="0" selected>Nam</option>
                                    <option value="1">Nữ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-md-flex align-items-center justify-content-between">
                        <label for="phone" class="">Điện thoại</label>
                        <input type="text" id="phone" class="form-control w-80" placeholder="Số điện thoại" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group d-md-flex align-items-center justify-content-between">
                        <label for="add" class="">Địa chỉ</label>
                        <input type="text" id="add" class="form-control w-80" placeholder="Địa chỉ" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>
        <div class="option">
            <div class="row">
                <div class="col-md-6 pr-md-4">
                    <h2 class="title-2">Phân loại nhu cầu</h2>
                    <div style="margin-bottom: 140px">
                        <h6 class="title-3">Số tiền muốn vay</h6>
                        <div id="money" class="slider">
                            <span class="start">1000000</span>
                            <div class="range">
                                <input type="range" name="money" min="1000000" max="10000000" step="1000000"
                                       value="5000000" required>
                                <span class="set">1</span>
                            </div>
                            <span class="end">10000000</span>
                        </div>
                    </div>
                    <div>
                        <h6 class="title-3">Thời hạn muốn vay(tháng)</h6>
                        <div id="time" class="slider">
                            <span class="start">1</span>
                            <div class="range">
                                <input type="range" name="mon" min="1" max="3" step="1"
                                       value="3" required>
                                <span class="set">1</span>
                            </div>
                            <span class="end">3</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 pl-md-4 space-mb">
                    <h6 class="title-2 ">Bạn có</h6>
                    <div class="">
                        <div class="check">
                            <div class="d-flex align-items-center justify-content-between">
                                <label>Bạn có vay tại ngân hàng</label>
                                <span><input type="checkbox"  name="checkbox" checked></span>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <label class="w-75">Vay tại các công ty tài chính: Fe, Homecredit, SHB,
                                    Mcredit, OCB...</label>
                                <span><input type="checkbox"  name="checkbox"></span>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <label>Bạn có vay tại ngân hàng</label>
                                <span><input type="checkbox"  name="checkbox"></span>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <label>Bạn có vay tại ngân hàng</label>
                                <span><input type="checkbox"  name="checkbox"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer d-flex">
            <button type="submit" class="btn btn-outline-dark mr-4">Hủy bỏ</button>
            <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#success">Gửi ngay</button>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="landingpage.js"></script>
</html>
